<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dataset House - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<header>
    <div class="header-inner">
        <div class="logo">DATASET HOUSE</div>
        <nav>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}" class="active">Register</a>
        </nav>
    </div>
</header>

<main class="main login-card">
    <h1>User Registration</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="message {{ category }}" style="display: block;">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-grid">
            <label for="reg-fullname">Full Name</label>
            <input id="reg-fullname" type="text" name="full_name" required>

            <label for="reg-email">Email</label>
            <input id="reg-email" type="email" name="email" required>

            <label for="reg-password">Password</label>
            <input id="reg-password" type="password" name="password" required>

            <label for="reg-confirm">Confirm Password</label>
            <input id="reg-confirm" type="password" name="confirm_password" required>
        </div>

        <div class="actions">
            <button type="submit" class="btn btn-primary">Create Account</button>
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</main>

</body>
</html>
