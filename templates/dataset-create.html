<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dataset House - Create Dataset</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<header>
    <div class="header-inner">
        <div class="logo">DATASET HOUSE</div>
        <nav>
            <a href="{{ url_for('dataset_list') }}">Datasets</a>
            <a href="{{ url_for('dataset_create') }}" class="active">Create</a>
            <a href="#">Query</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </div>
</header>

<main class="main">
    <h1>Create Dataset</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="message {{ category }}" style="display: block;">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('dataset_create') }}" enctype="multipart/form-data">
        <div class="form-grid">
            <label for="ds-name">Dataset Name</label>
            <input id="ds-name" type="text" name="name" placeholder="e.g. NYC Taxi Trips" required>

            <label for="ds-table">Table Name (SQL)</label>
            <input id="ds-table" type="text" name="table_name" placeholder="e.g. nyc_taxi" required>

            <label for="ds-desc">Description</label>
            <textarea id="ds-desc" name="description"></textarea>

            <label for="ds-tags">Tags</label>
            <input id="ds-tags" type="text" name="tags">

            <hr style="grid-column: 1 / -1; border: 0; border-top: 1px solid #eee; margin: 10px 0;">

            <label style="color: #2563eb;">Option A: Sample</label>
            <select id="sample-select" name="sample_file" onchange="toggleFileSource()">
                <option value="">-- Select a Sample Dataset --</option>
                {% for f in sample_files %}
                <option value="{{ f }}">{{ f }}</option>
                {% endfor %}
            </select>

            <div style="text-align: center; font-size: 0.9rem; color: #888;">- OR -</div>
            <div style="font-size: 0.9rem; color: #888;"></div>

            <label for="ds-file" style="color: #2563eb;">Option B: Upload</label>
            <div>
                <input id="ds-file" type="file" name="file" accept=".csv, .txt">
                <span class="field-note">Upload .csv or .txt</span>
            </div>
            
            <label for="ds-public">Visibility</label>
            <select id="ds-public" name="visibility">
                <option value="public">Public (all users)</option>
                <option value="private">Private (only me)</option>
            </select>
        </div>

        <div class="actions">
            <button type="submit" class="btn btn-primary">Save Dataset</button>
            <a href="{{ url_for('dataset_list') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

    <script>
        function toggleFileSource() {
            const sampleSelect = document.getElementById('sample-select');
            const fileInput = document.getElementById('ds-file');

            if (sampleSelect.value !== "") {
                // 如果选了样本，禁用上传框，并移除 required
                fileInput.disabled = true;
                fileInput.required = false;
            } else {
                // 如果没选样本，启用上传框
                fileInput.disabled = false;
            }
        }
    </script>
</main>

</body>
</html>
